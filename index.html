<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
      <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
          <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
        </a>
      <a href="https://stewilondanga.github.io/" class="social">
          <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
        </a>
      <a href="https://twitter.com/stew_ilondanga" class="social">
          <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
        </a>
    </div>

    <div class="form__wrapper">
      <form class="form" action="post" method="post">

        <div class="signup__step signup__step-1">
          <h1 class="signup__header">Sign Up - Step 1</h1>

          <div class="signup__field-wrapper">
            <div class="signup__field fullname-field">
              <label for="first_name" class="label">First name</label>
              <input type="text" name="first_name" id="first_name" class="input-field">
            </div>

            <div class="signup__field fullname-field">
              <label for="last_name" class="label">Last name</label>
              <input type="text" name="last_name" id="last_name" class="input-field">
            </div>

            <div class="signup__field email-field">
              <label for="email" class="label">Email address</label>
              <input type="email" name="email" id="email" class="input-field" required>
            </div>

            <div class="signup__field password-field">
              <label for="password" class="label">Password</label>
              <input type="password" name="password" id="password" class="input-field" required>
            </div>
          </div>

          <div class="next__step">
            <div class="button-outline next__step-button">Next</div>
          </div>
        </div>

        <div class="signup__step signup__step-2">
          <h1 class="signup__header">Sign Up - Step 2</h1>
          <fieldset>
            <legend>Favorites</legend>

            <div class="signup__field">
              <label class="label" for="fav_color">What's your favorite color?</label>
              <div class="select-field">
                <select name="fav_color" id="fav_color" class="select-field__menu">
                  <option>Please select an option</option>
                  <option value="Red">Red</option>
                  <option value="Orange">Orange</option>
                  <option value="Yellow">Yellow</option>
                  <option value="Green">Green</option>
                  <option value="Blue">Blue</option>
                  <option value="Purple">Purple</option>
                </select>
              </div>
            </div>

            <div class="signup__field">
              <div class="label">What's your favorite Ninja Turtle?</div>

              <input type="radio" value="leo" id="nt_leo" name="ninja_turtle">
              <label for="nt_leo">Leo</label>

              <input type="radio" value="leo" id="nt_mikey" name="ninja_turtle">
              <label for="nt_mikey">Mikey</label>

              <input type="radio" value="donnie" id="nt_donnie" name="ninja_turtle">
              <label for="nt_donnie">Donnie</label>

              <input type="radio" value="raph" id="nt_raph" name="ninja_turtle">
              <label for="nt_raph">Raph</label>
            </div>

          </fieldset>

          <div class="signup__field">
            <input type="checkbox" id="amazing" name="amazing">
            <label for="amazing">I'm amazing</label>
          </div>

          <div class="signup__button">
            <button class="button" type="submit">Signup</button>
          </div>

          <div class="previous__step">
            <div class="button-outline previous__step-button">Back</div>
          </div>
        </div>

      </form>
    </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
<script>
with(new Date)c=-new Date(y=getFullYear(),m=getMonth()).getDay(x=new Date(y,++m,0).getDate(b=-1))
h='<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 '+' '+y+'/'+m+'<tr>'+'SuMoTuWeThFrSa'.replace(/(..)/g,'<th>$1')
while((b++>5?b=0:b)|c<x)h+=(b?'':'<tr>')+'<td>'+(++c<1|c>x?'-':c);document.write(h+'</table>')
</script>
</h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
